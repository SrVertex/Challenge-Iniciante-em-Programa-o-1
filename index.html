<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logoAluraTop">
            <h1> 
                <a href="index.html"><img src="img/aluraLogo_blue.svg" alt="Logo Alura"></a>   
            </h1>
        </div>
    </header>

    <main>
        <section>
            <form>
                <textarea class="textDigitar" cols="41" rows="8" required placeholder="Digite seu texto..."></textarea>
                <div class="imgAlert">
                    <img src="img/VectoralertWhite.svg" alt="Alerta">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="buttonsCrip">
                    <button class="cripButtom" onclick="buttonEncrip()">Criptogravar</button>
                    <button class="descripButtom" onclick="buttonDesencrip()">Descriptografar</button>
                </div>
            </form>
        </section>

        <section>
            <ul>
                <li class="rightBox">
                    <img class="imgFind" src="img/personFind.svg" alt="Nenhuma Mensagem">
                    
                    <div>
                        <h1 id="titulo" class="tituloMensagens">Nenhuma Mensagem Encontrada</h1>
                        <textarea id="copyText" readonly class="mensagem" cols="37" rows="14" placeholder="Digite um texto que você deseja criptografar ou descriptografar."></textarea>       
                    </div>
                    <button class="copyButtom" onclick="buttonCopy()">Copiar</button>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; Copyright Alura - 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
