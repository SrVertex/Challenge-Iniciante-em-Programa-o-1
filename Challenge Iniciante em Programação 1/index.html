<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logoAluraTop">
            <h1> 
                <a href="index.html"><img src="img/aluraLogo_blue.svg" alt="Logo Alura"></a>   
            </h1>
        </div>
    </header>
    <main>

        <section>
            <form>
                <input type="text" id="nomeSobrenome" class="textDigitar" required placeholder="Digite seu texto..." maxlength="100">
                <div>
                    <img src="img/VectoralertWhite.svg" alt="Alerta"><p>Apenas letras minúsculas e sem acento.</p>
                </div>
    
                <div class="buttonsCrip">
                    <input type="submit" value="Criptogravar" class="cripButtom">
                    <input value="Descriptografar" class="descripButtom"> 

                    
                </div>
            </form>
        </section>

        <ul>
            <li class="rightBox">
                <img class="imgFind" src="img/personFind.png" alt="Nenhuma Mensagem">
                <h1>Nenhuma Mensagem Encontrada</h1>
                <p>Digite um texto que você desejar criptografar ou descriptografar.</p>
            </li>
        </ul>


    </main>

    <footer>
        <p class="copyright">&copy; Copyright Alura - 2023</p>
    </footer>
</body>
</html>
